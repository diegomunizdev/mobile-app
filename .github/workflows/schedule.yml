name: Schedule test

on:
  schedule:
    - cron: '3 * * * *'

jobs:
  schedule_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.2.0
        with:
          node-version: 18.x
      - name: run the tests
        run: |
          yarn
          yarn test
